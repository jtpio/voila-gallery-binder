<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Voila, ipywidgets and Jupyter display examples">
  <meta name="author" content="Voila Gallery contributors">
  <title>Voilà Gallery</title>
  <link rel="icon" href="/favicon.ico" />

  <link rel="stylesheet" href="/vendor/bootstrap-4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="/css/style.css">

  <script src="/vendor/jquery-3.4.1.slim.min.js"></script>
  <script src="/js/index.js"></script>
</head>

<body>
  <header>
  </header>

  <main role="main">
    <div class="content-fluid voila-blue">
      <div class="container">
        <div>
          <a href="https://jupyter.org"><img src="/img/jupyter-logo-white.svg" style="max-width: 32px; display: block;"/></a>
        </div>
        <div>
          <img src="/img/voila-logo-white.svg" style="margin: 40px auto 40px auto; max-width: 400px; display: block;"/>
          <h4 style="text-align: center">A gallery of Voilà dashboards</h4>
          <div style="margin: auto; max-width: 800px;">
              <p>Voilà turns Jupyter notebooks into standalone applications. Use these examples for inspiration when creating your own dashboard applications.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="content-fluid voila-white">
      <div class="container">
        {{ content }}
      </div>
    </div>
  </main>

  <script src="/vendor/bootstrap-4.0.0/js/bootstrap.min.js"></script>

  <footer class="footer content-fluid voila-blue">
    <div class="container">
      <p class="float-right">
        <span>Many thanks <a href="https://cloud.google.com">Google Cloud</a> and <a href="https://ovh.com">OVH</a> for sponsoring the computers!</span>

        <a href="https://github.com/voila-dashboards/voila">Voilà</a>,
        <a href="https://github.com/jupyter-widgets/ipywidgets">ipywidgets</a> and
        <a href="https://binderhub.readthedocs.io">BinderHub</a>
      </span>
    </div>
